<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">

        <label for="fullName">Full Name: </label>
        <input id="fullName" 
        name="fullName" 
        type="text" 
        required> 

        <label for="email">Email: </label>
        <input id="email" 
        name="email" 
        type="email" 
        required>
        
        <label for="address">Address: </label>
        <textarea id="address"
        name="address" 
        id="address" 
        rows="3" required>
        </textarea>
        
        <label for="payment">Payment Method: </label>
        <select id="payment" 
        name="payment" 
        pattern="[0-9]{16}" 
        required>
            <option value="instruction">Select Payment Method</option>
            <option value="creditcard">Credit Card</option>
            <option value="payPal">PayPal</option>
        </select>
        
        <div id="creditcardContainer">
        <label for="creditcardNumber">Credit Card Number: </label>
        <input id="creditcardNumber" 
        name="creditcardNumber" 
        type="number" 
        placeholder="Enter 16 digits" 
        pattern="[0-9]{16}" 
        required>
        </div>

        <div id="paypalContainer">
        <label for="paypalUser">PayPal Username: </label>
        <input id="paypalUser" 
        name="paypalUser" 
        type="text" 
        placeholder="Enter your PayPal username" 
        required>
        </div>

        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
